---
layout: bootstrap
---
<!-- Note =========================================================-->
<div class="note">
  <h2>{{ page.title }}</h2>
  <p class="meta">{{ page.date | date_to_string }}</p>

  <div class="post">
    {{ content }}
  </div>

</div> <!--End Note-->

<!-- Menu =========================================================-->
<div class="menu">
  <!--==================================================================== POST-->
  <div class="post">
    {% for post in site.posts %}
    <span>{{ post.date | date_to_string }}</span> &raquo;
    <a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
    <br />
    {% endfor %}
  </div> <!--POST END-->
</div> <!--End Menu-->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--META-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <!-- INCLUDES -->
    <!-- Custom CSS -->
    <link href="/css/layout.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--MathJax-->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
      </script>
    </head>

    <body>
      <!--Start Container-->
      <div class="container">
        <div class="site">
          <!--========================================================= Header -->
          <div class="header">
            <!--Jumbotron-->
            <div class="jumbotron">
              <h1>Toppatz</h1>
            </div> <!--End Header-->
          </div>

          <!--=================================================================-->
          <div class="row">
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
              {{ content }}
            </div>
            <!--Sidebar-->
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
              <div class="sidebar">
                <div class="sector inset">
                  <h4><strong>About</strong></h4>
                  <p>Naoki Ueda<br />
                  OPU, 3G<br />
                  su104003(a)gmail.com</p>
                </div>
                <div class="sector inset">
                  <h4><strong>Product</strong></h4>
                  <p>Comming soon</p>
                </div>
                <div class="sector inset">
                  <h4><strong>Post</strong></h4>
                  {% for post in site.posts %}
                  <span>{{ post.date | date_to_string }}</span> &raquo; 
                  <a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
                  <br />
                  {% endfor %}
                </div>
              </div>
            </div>
            <!--End Sidebar-->
          </div>
          <!--END Row-->
          <!--========================================================= Footer -->
          <div class="footer">
            <div class="contact">
              <p>
              Your Name<br />
              su104003(a)gmail.com
              </p>
            </div>
            <div class="contact">
              <p>
              <a href="http://github.com/s067803/">My Github</a><br />
              <!--<a href="http://twitter.com/yourusername/">none</a><br />-->
              </p>
            </div>
          </div> <!--End Footer-->
        </div>
      </div> <!--End Container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
